
<h1>Transaction History</h1>
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transactions">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
    </tbody>
</table>
<a routerLink="/dashboard">Back to Home</a>
